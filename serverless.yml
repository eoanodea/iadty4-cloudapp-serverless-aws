org: eoanod
app: cloud-app-scenario-2
service: cloud-app-scenario-2-service
useDotenv: true

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1
  apiGateway:
    shouldStartNameWithService: true
    binaryMediaTypes:
      - "image/png"
      - "image/jpeg"
      - "multipart/form-data"
      - "application/json"
  lambdaHashingVersion: 20201221
  environment:
    DB_ATLAS_URL: ${param:DB_ATLAS_URL}
    aws_access_key_id: ${param:aws_access_key_id}
    aws_secret_access_key: ${param:aws_secret_access_key}
    aws_session_token: ${param:aws_session_token}
    aws_bucket_name: ${param:aws_bucket_name}

layers:
  commonLibs:
    path: src/layer
    compatibleRuntimes:
      - nodejs12.x

functions:
  festival_get_post:
    handler: src/festival/get_post.handler
    memorySize: 128
    layers:
      - { Ref: CommonLibsLambdaLayer }
    description: Get all Festivals and create a new festival
    events:
      - http:
          path: /festivals
          method: post
          cors:
            origin: "*"
      - http:
          path: /festivals
          method: get
          cors:
            origin: "*"
  festival_put_delete:
    handler: src/festival/put_delete.handler
    memorySize: 128
    layers:
      - { Ref: CommonLibsLambdaLayer }
    description: Get a single Festival, update or delete one
    events:
      - http:
          path: /festivals/{id}
          method: get
          cors:
            origin: "*"
      - http:
          path: /festivals/{id}
          method: put
          cors:
            origin: "*"
      - http:
          path: /festivals/{id}
          method: delete
          cors:
            origin: "*"
